<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <title>Sahil P Jose</title>
  </head>
  <body class="bg-black md:h-screen">
    <div class="md:flex md:h-screen">
      <div class="w-1/2 md:w-1/3 flex flex-col m-auto relative justify-center mt-20 mb-20">
        <div
          class="w-full h-1/2 md:w-2/3 justify-center transform rotate-25 rounded-md m-auto bg-white transform hover:scale-110 z-30 absolute shadow-lg"
        >
          <img
            src="public/assets/gallery/15.jpeg"
            class="object-scale-down p-4 pb-10"
            loading="lazy"
            alt=""
          />
        </div>
        <div
          class="w-full h-1/2 md:w-2/3 transform rotate-45 rounded-md m-auto bg-white z-20 absolute shadow-lg"
        >
          <img
            src="public/assets/gallery/15.jpeg"
            class="object-scale-down p-4 pb-10"
            loading="lazy"
            alt=""
          />
        </div>
        <div
          class="w-full h-1/2 md:w-2/3 rounded-md bg-white z-10 object-center shadow-lg"
        >
          <img
            src="public/assets/gallery/15.jpeg"
            class="object-scale-down p-4 pb-10"
            loading="lazy"
            alt=""
          />
        </div>
      </div>
      <div class="w-full md:w-1/3 m-auto md:flex flex-col justify-center z-40">
        <p class="text-white text-center text-3xl z-40">Photos By</p>
        <p class="text-white text-center text-6xl z-40">Sahil P Jose</p>
        <div class="flex justify-center m-4 mb-8">
            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-4">Gallery</button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">About</button>
        </div>
      </div>
    </div>
  </body>
</html>
