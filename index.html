<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css stylesheet -->
    <link rel="stylesheet" href="public/styles.css" />
    <!-- style sheet for animation -->
    <link rel="stylesheet" href="public/new.css">
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Sahil P Jose</title>
  </head>
  <body class="bg-black md:h-screen">
    <div class="md:flex md:h-screen">
      <div class="w-1/2 flex flex-col m-auto relative justify-center mt-20 mb-20">
        <div
          class="w-full h-1/2 md:w-2/3 md:ml-24 justify-center transform rotate-25 rounded-md m-auto bg-white z-30 absolute shadow-lg"
        >
          <img
            src="public/assets/gallery/thumbnail/4.jpg"
            class="object-scale-down p-4 pb-10"
            loading="lazy"
            alt=""
          />
        </div>
        <div
          class="w-full h-1/2 md:w-2/3 md:ml-24 transform rotate-45 rounded-md m-auto bg-white z-20 absolute shadow-lg"
        >
          <img
            src="public/assets/gallery/thumbnail/2.jpg"
            class="object-scale-down p-4 pb-10"
            loading="lazy"
            alt=""
          />
        </div>
        <div
          class="w-full h-1/2 md:w-2/3 md:ml-24 rounded-md bg-white z-10 object-center shadow-lg"
        >
          <img
            src="public/assets/gallery/thumbnail/12.jpg"
            class="object-scale-down p-4 pb-10"
            loading="lazy"
            alt=""
          />
        </div>
      </div>
      <div class="w-full md:w-1/3 m-auto md:flex flex-col justify-center z-40">
        <p class="text-white text-center text-2xl md:text-4xl z-40 m-2">Photos By</p>
        <p class="text-white text-center text-3xl md:text-6xl z-40 m-2" id="targetElement">Sahil P Jose</p>
        <div class="flex justify-center m-4 mb-8">
            <button class="btn bg-yellow-500 hover:bg-yellow-700 sm:py-2 md:py-4 font-semibold mr-12">Gallery</button>
            <button class="btn bg-gray-500 hover:bg-gray-700 sm:py-2 md:py-4 font-semibold">About</button>
        </div>
        <div class="flex justify-center m-4 mb-8">
          <img class="text-white fill-current h-8 w-10 md:h-12 md:w-16 mr-6 transform hover:scale-110" src="public/assets/icons/facebook.svg"></img>
          <img class="text-white h-8 w-10 md:h-12 md:w-16 transform hover:scale-110" src="public/assets/icons/instagram.svg"></img>
      </div>
      </div>
    </div>
    <script src="public/script.js"></script>
  </body>
</html>
